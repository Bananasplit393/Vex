name: Build and Scan with Trivy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  TRIVY_VERSION: 0.52.0
  # ghcr.io = GitHub Container Registry.
  # GITHUB_REPOSITORY is a default environment variable, e.g., "my-org/my-repo".
  DOCKER_IMAGE: ghcr.io/${{ github.repository }} # Repo must be lowercase for ghcr.io

jobs:
  build_and_scan:
    name: Build, Scan and report
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      contents: read
      actions: read
      # Required to push to GitHub Container Registry
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        id: build-and-push # Give this step an ID to reference its outputs
        uses: docker/build-push-action@v6
        with:
          context: . # Assumes Dockerfile is in the root
          push: true # Push the image to the registry
          tags: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}

      - name: Install trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin v${{ env.TRIVY_VERSION }}
          trivy --version

      - name: Run trivy scan
        run: |
          # Scan the image using the specific digest from the build step for accuracy
          trivy image --show-suppressed --exit-code 1 --severity HIGH,CRITICAL ${{ steps.build-and-push.outputs.digest }}

      - name: Run Diagnostic Trivy Scan in JSON format
        run: |
          trivy image \
            --format json \
            ${{ steps.build-and-push.outputs.digest }} > trivy-results.json
